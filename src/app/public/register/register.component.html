<main class="form-signin w-100 m-auto">
    <form (submit)="submit()">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>
        <input [(ngModel)]="firstName" name="first_name" class="form-control" placeholder="First Name" required>
        <input [(ngModel)]="lastName" name="last_name" class="form-control" placeholder="Last Name" required>
        <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
        <input [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
        <input [(ngModel)]="passwordConfirm" name="password_confirm" class="form-control" placeholder="Confirm Password" required>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
</main>
